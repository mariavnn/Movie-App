<body class="bg-darkGreen">
    <header id="header" class="w-full h-autoflex justify-center items-center">

            </svg>
        </button>
        <h1 id="header-title" class="mx-4 text-white text-lg font-light">Movie App</h1>
        <h1 id=".header-title--categoryView" class="mx-4 text-white text-lg font-light">Acción</h1>

        <div class="flex items-center justify-center">
            <form id="searchForm" class="w-64 h-auto bg-lightGreen flex space-x-2 m-2 justify-center rounded-lg py-1" >
                <input class="px-2 rounded-lg placeholder:font-light placeholder:text-sm" type="text" placeholder="Movie">
                <button id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L15 15M17 10C17 10.9193 16.8189 11.8295 16.4672 12.6788C16.1154 13.5281 15.5998 14.2997 14.9497 14.9497C14.2997 15.5998 13.5281 16.1154 12.6788 16.4672C11.8295 16.8189 10.9193 17 10 17C9.08075 17 8.1705 16.8189 7.32122 16.4672C6.47194 16.1154 5.70026 15.5998 5.05025 14.9497C4.40024 14.2997 3.88463 13.5281 3.53284 12.6788C3.18106 11.8295 3 10.9193 3 10C3 8.14348 3.7375 6.36301 5.05025 5.05025C6.36301 3.7375 8.14348 3 10 3C11.8565 3 13.637 3.7375 14.9497 5.05025C16.2625 6.36301 17 8.14348 17 10Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <main>
        <!--CATEGORIES-->
        <section class="" id="categoriesPreview">
            <article class="w-full h-auto p-2 mt-2 flex overflow-x-auto overflow-y-hidden space-x-4 lg:space-x-6 scrollbar" id="categoriesPreview-list">
                <!--
                    <button class="button">
                        <h3 class="button-text">Romance</h3>
                    </button>
                -->
            </article>
        </section>
        
        <!--TRENDINGS-->
        <section id="trendingPreview">
            <div class="flex justify-between m-2 p-2 items-center font-bold">
                <h1 class="text-white text-2xl font-light">Trending</h1>
                <button id="trendingPreview-btn" class="flex gap-1 text-xs pt-2 items-center font-light text-beige">See All
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 8L21 12M21 12L17 16M21 12H3" stroke="#BB8A52" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <article id="trendingPreview-movieList" class="overflow-x-scroll overflow-y-hidden whitespace-normal flex space-x-4 w-full h-auto">
                <!--
                <div class="card-peliculas">
                    <div class="img-peliculas">

                    </div>
                </div>-->

            <div class="movie-container">

                class="movie-img"
                alt="Nombre de la película"
              />
            </div>
          </section>
        
          <section id="movieDetail" class="movieDetail-container inactive">
            <h1 class="movieDetail-title">Deadpool</h1>
            <span class="movieDetail-score">7.6</span>
            <p class="movieDetail-description">
              Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a boy's life.
            </p>
        
            <article class="categories-list">
              <div class="category-container">
                <h3 id="id28" class="category-title">Romance</h3>
              </div>
        
              <div class="category-container">
                <h3 id="id16" class="category-title">Drama</h3>

              <div class="category-container">
